<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #00416a, #e4e5e6);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-container img {
      width: 100px;
      margin-bottom: 20px;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .input-field {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #00416a;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }

    .btn:hover {
      background: #005b96;
    }

    .extra-links {
      margin-top: 15px;
      font-size: 14px;
    }

    .extra-links a {
      color: #00416a;
      text-decoration: none;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Replace with your actual college logo -->
   <img src="https://upload.wikimedia.org/wikipedia/en/2/26/Coimbatore_Institute_of_Technology_logo.png" 
     alt="CIT Logo" width="120">
    <h2>Student Login</h2>
    <form>
      <input type="text" class="input-field" placeholder="Username" required>
      <input type="password" class="input-field" placeholder="Password" required>
      <button type="submit" class="btn">Login</button>
    </form>
    <div class="extra-links">
      <p><a href="#">Forgot Password?</a></p>
      <p><a href="#">Create an Account</a></p>
    </div>
  </div>
</body>
</html>
